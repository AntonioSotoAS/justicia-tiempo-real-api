version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: justibot-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root1234@
      MYSQL_DATABASE: csjsanta_indicadores
      MYSQL_USER: justibot_user
      MYSQL_PASSWORD: justibot_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - justibot-network
    command: --default-authentication-plugin=mysql_native_password

  app:
    build: .
    container_name: justibot-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=root1234@
      - DB_DATABASE=csjsanta_indicadores
      - PORT=3000
    depends_on:
      - mysql
    networks:
      - justibot-network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mysql_data:

networks:
  justibot-network:
    driver: bridge
